<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPP-BKP | Sistem Pernyataan Bencana Kerja PERKESO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Panduan Pernyataan Bencana Kerja (SPP-BKP)</h1>
        <p class="subtitle">Alat Panduan Penyiasatan PERKESO (Dikuasakan Logik AI).</p>

        <div class="selection-area">
            <label for="input-tajuk">Masukkan **Tajuk Perkara** (Contoh: Kemalangan semasa perjalanan pergi ke tempat kerja):</label>
            <input type="text" id="input-tajuk" placeholder="Contoh: Kemalangan semasa rehat makan tengah hari">
            <button type="button" id="generate-btn" onclick="muatSoalanDinamik()">Rangka Soalan AI</button>
        </div>

        <form id="pernyataan-form">
            <div id="soalan-container">
                <p class="placeholder-text">Sila masukkan tajuk perkara di atas untuk memulakan borang pernyataan.</p>
            </div>

            <div id="amaran-ai" class="warning-box hidden">
                <h4>⚠️ Amaran AI: Fokus Penyiasatan!</h4>
                <p id="amaran-ai-text"></p>
            </div>
            
            <button type="submit" id="submit-btn" disabled>Hantar Pernyataan ke Firestore</button>
        </form>
    </div>

    <script src="script.js"></script> 
</body>
</html>
